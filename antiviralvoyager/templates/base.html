<!DOCTYPE html>
<html>
  <head>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <!-- lazy styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lazy.css') }}">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css' ) }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css' ) }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js' ) }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js' ) }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icons/icon_large.png' ) }}">
    {% block css %} {% endblock %}
    <title>
      {% block title %} {% endblock %}
    </title>

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/home"> <img id="nav-logo" src="{{ url_for('static', filename='img/icons/icon_large.png' ) }}" /> <span id="nav-title-text"> Antiviral Voyager </span> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-3" aria-controls="navbarNavDropdown-3"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mr-auto text-center" id="navbarNavDropdown-3">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link nav-style" href="/maptest">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-style" href="/sources">Sources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-style" href="https://github.com/jzaia18/AntiviralVoyager">
                <i class="fab fa-github"></i> Github
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="body-container" class="shadow">
      {% block body %}

      {% endblock %}
    </div>

    {% block js %}
    <script src="{{url_for('static', filename='js/lazy.js' )}}"></script>
    {% endblock %}
  </body>
</html>
